<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
    <script>
      function getWindowWith() {
        const width = window.innerWidth;
        document.querySelector('h1').innerText = `Width: ${width}px`;
      }
      window.onload = getWindowWith;
      window.onresize = getWindowWith;
    </script>
  </head>
  <!-- Tailwind is mobile-first -->
  <body class="bg-black sm:bg-blue-400 md:bg-green-500 lg:bg-cyan300 xl:bg-slate-400 2xl:bg-purple-400">
    <h1 class="text-white text-xl md:text-3xl lg:text-5xl"></h1>
  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
