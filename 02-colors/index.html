<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">tailwind css is awesome</p>
    <p class="text-white">tailwind css is awesome</p>
    <p class="text-red-500">Danger text</p>
    <p class="text-orange-300">Warning text</p>
    <div class="text-emerald-600">emerald</div>
    <p class="text-fuchsia-900">fuchsia</p>

    <!-- Background Colors -->
    <div class="bg-indigo-400">hello</div>
    <div class="bg-black text-white">whatsup</div>
    <div class="bg-neutral-500 text-grey">whatsup</div>


    <!-- Text Underline -->
    <div class="underline decoration-red-500">
      red underlined text
    </div>
    <div class="underline decoration-emerald-400">
      green underlined text
    </div>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-400">
    <div class="border border-green-300">hello</div>
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">hello</button>
    <button class="outline outline-blue-300">hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="bg-blue-200 shadow-lg shadow-cyan-500">
      subscribe
    </button>

    <button class="bg-cyan-200 shadow-lg shadow-emerald-500/60">
      subscribe
    </button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked>
    <input type="checkbox" class="accent-blue-400" checked>

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,211,0)]">Hey</div>
    <div class="bg-[violet]">Hey</div>

  </body>
</html>
